apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-postgres
spec:
  instances: 1

  storage:
    storageClass: local-storage
    size: 16Gi

  managed:
    roles:
    - name: calcom
      comment: Calcom Database User
      login: true
      passwordSecret:
        name: cluster-postgres-calcom
    - name: zitadel
      comment: Zitadel Database User
      login: true
      passwordSecret:
        name: cluster-postgres-zitadel
