apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-pv
spec:
  claimRef:
    name: cluster-postgres
    namespace: database
  capacity:
   storage: 16Gi
  accessModes:
   - ReadWriteOnce
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /srv/database/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - srv-master
